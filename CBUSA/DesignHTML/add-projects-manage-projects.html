    <!-- create_survey_add_question -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("select").change(function () {
                $(this).find("option:selected").each(function () {
                    if ($(this).attr("value") == "textBox") {
                        $(".select-box").not(".textBox").hide();
                        $(".textBox").show();
                    }
                    else if ($(this).attr("value") == "droplist") {
                        $(".select-box").not(".droplist").hide();
                        $(".droplist").show();
                    }
                    else if ($(this).attr("value") == "grid") {
                        $(".select-box").not(".grid").hide();
                        $(".grid").show();
                    }
                    else {
                        $(".select-box").hide();
                    }
                });
            }).change();
        });
    </script>
